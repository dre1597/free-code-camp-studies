<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>
  <main>
    <form id="survey-form">
      <fieldset class="form-fieldset">
        <legend></legend>
        <label class="form-label" id="name-label" for="name">Name</label>
        <input class="form-input" type="text" name="name" id="name" placeholder="Insert your name" required />
        <label class="form-label" id="email-label" for="email">Email</label>
        <input class="form-input" type="email" name="email" id="email" placeholder="Insert your email" required />
        <label class="form-label" id="number-label" for="number">Age</label>
        <input class="form-input" type="number" name="age" min="1" max="120" id="number"
               placeholder="Insert your age" />
      </fieldset>
      <fieldset class="form-fieldset">
        <legend></legend>
        <p class="form-p">Which option best describes your current role?</p>
        <select class="dropdown" id="dropdown">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend></legend>
        <p class="form-p">Would you recommend freeCodeCamp to a friend?</p>

        <label class="radio-label">
          <input class="input-radio" value="definitely" type="radio" name="group-item" />
          Definitely
        </label>

        <label class="radio-label">
          <input class="input-radio" value="maybe" type="radio" name="group-item" />
          Maybe
        </label>
        <label class="radio-label">
          <input class="input-radio" value="not-sure" type="radio" name="group-item" />
          Not sure
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend></legend>
        <p class="form-p">What is your favorite feature of freeCodeCamp?</p>
        <select class="dropdown" placeholder="Select an option">
          <option disabled selected value>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend></legend>
        <p class="form-p">
          What would you like to see improved? (Check all that apply)
        </p>
        <label class="checkbox-label">
          <input type="checkbox" value="front-end" />
          Front-end Projects
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="back-end" />
          Back-end Projects
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="data-visualization" />
          Data Visualization
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="data-visualization" />
          Challenges
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend></legend>
        <label class="form-p" for="textarea">Any comments or suggestions?</label>
        <textarea id="textarea" rows="4" placeholder="Insert your comment here..."></textarea>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend></legend>
        <button type="submit" id="submit">Submit</button>
      </fieldset>
    </form>
  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
